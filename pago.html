<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago - Barista-GC</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="carrito2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <!-- Mismo header que en carrito.html -->
    
    <main class="main-content">
        <section class="container checkout-container">
            <h1 class="heading-1">Proceso de Pago</h1>
            
            <div class="checkout-content">
                <div class="checkout-items">
                    <h2><i class="fa-solid fa-receipt"></i> Resumen de tu Pedido</h2>
                    <div id="checkout-items-list">
                        <!-- Productos se cargarán aquí -->
                    </div>
                    <div class="checkout-summary">
                        <div class="summary-row">
                            <span>Subtotal:</span>
                            <span id="checkout-subtotal">$0.00</span>
                        </div>
                        <div class="summary-row">
                            <span>Envío:</span>
                            <span id="checkout-shipping">$0.00</span>
                        </div>
                        <div class="summary-row total">
                            <span>Total a Pagar:</span>
                            <span id="checkout-total">$0.00</span>
                        </div>
                    </div>
                </div>
                
                <div class="checkout-form">
                    <h2><i class="fa-solid fa-credit-card"></i> Información de Pago</h2>
                    <form id="payment-form">
                        <div class="form-group">
                            <label for="card-name">Nombre en la Tarjeta</label>
                            <input type="text" id="card-name" required>
                        </div>
                        <div class="form-group">
                            <label for="card-number">Número de Tarjeta</label>
                            <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="card-expiry">Fecha de Expiración</label>
                                <input type="text" id="card-expiry" placeholder="MM/AA" required>
                            </div>
                            <div class="form-group">
                                <label for="card-cvc">CVC</label>
                                <input type="text" id="card-cvc" placeholder="123" required>
                            </div>
                        </div>
                        <button type="submit" class="btn-pay">
                            <i class="fa-solid fa-lock"></i> Pagar $<span id="pay-amount">0.00</span>
                        </button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Mismo footer que en index.html -->
    
    <script src="js/pago.js"></script>
</body>
</html>
