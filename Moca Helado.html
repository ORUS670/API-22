<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EN CONSTRUCCION</title>
    <link rel="stylesheet" href="mocaHelado.css" />
</head>
<body>
    <header>
        <h1 class="Titulo-5">PRÓXIMAMENTE EN CONSTRUCCIÓN</h1>
    </header>
    <main>
        <section class="container top-products">
            <h1 class="heading-1">Categorías MocaHelado</h1>
            <div class="container-options">
                <span class="active">Destacados</span>
                <span>Más recientes</span>
                <span>Mejores Vendidos</span>
            </div>
            <div class="container-products">
                <div class="card-product">
                    <div class="container-img">
                        <img src="img/cafe-liqueurs.jpg" alt="Café Liqueurs" />
                        <span class="discount">-13%</span>
                        <div class="button-group">
                            <button aria-label="Ver producto"><i class="fa-regular fa-eye"></i></button>
                            <button aria-label="Agregar a favoritos"><i class="fa-regular fa-heart"></i></button>
                            <button aria-label="Comparar producto"><i class="fa-solid fa-code-compare"></i></button>
                        </div>
                    </div>
                    <div class="content-card-product">
                        <div class="stars">
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-regular fa-star"></i>
                        </div>
                        <h3>Café Irish</h3>
                        <button class="add-cart" aria-label="Agregar al carrito">
                            <i class="fa-solid fa-basket-shopping"></i>
                        </button>
                        <p class="price">$4.60 <span>$5.30</span></p>
                    </div>
                </div>
                <div class="card-product">
                    <div class="container-img">
                        <img src="img/cafe-ingles.jpg" alt="Café Inglés" />
                        <span class="discount">-22%</span>
                        <div class="button-group">
                            <button aria-label="Ver producto"><i class="fa-regular fa-eye"></i></button>
                            <button aria-label="Agregar a favoritos"><i class="fa-regular fa-heart"></i></button>
                            <button aria-label="Comparar producto"><i class="fa-solid fa-code-compare"></i></button>
                        </div>
                    </div>
                    <div class="content-card-product">
                        <div class="stars">
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-regular fa-star"></i>
                            <i class="fa-regular fa-star"></i>
                        </div>
                        <h3>Café Inglés</h3>
                        <button class="add-cart" aria-label="Agregar al carrito">
                            <i class="fa-solid fa-basket-shopping"></i>
                        </button>
                        <p class="price">$5.70 <span>$7.30</span></p>
                    </div>
                </div>
                <div class="card-product">
                    <div class="container-img">
                        <img src="img/cafe-viena.jpg" alt="Café Viena" />
                        <div class="button-group">
                            <button aria-label="Ver producto"><i class="fa-regular fa-eye"></i></button>
                            <button aria-label="Agregar a favoritos"><i class="fa-regular fa-heart"></i></button>
                            <button aria-label="Comparar producto"><i class="fa-solid fa-code-compare"></i></button>
                        </div>
                    </div>
                    <div class="content-card-product">
                        <div class="stars">
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-regular fa-star"></i>
                        </div>
                        <h3>Café Helado</h3>
                        <button class="add-cart" aria-label="Agregar al carrito">
                            <i class="fa-solid fa-basket-shopping"></i>
                        </button>
                        <p class="price">$5.60</p>
                    </div>
                </div>
                <div class="card-product">
                    <div class="container-img">
                        <img src="img/cafe-australiano.jpg" alt="Café Australiano" />
                        <div class="button-group">
                            <button aria-label="Ver producto"><i class="fa-regular fa-eye"></i></button>
                            <button aria-label="Agregar a favoritos"><i class="fa-regular fa-heart"></i></button>
                            <button aria-label="Comparar producto"><i class="fa-solid fa-code-compare"></i></button>
                        </div>
                    </div>
                    <div class="content-card-product">
                        <div class="stars">
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                        </div>
                        <h3>Café Australiano</h3>
                        <button class="add-cart" aria-label="Agregar al carrito">
                            <i class="fa-solid fa-basket-shopping"></i>
                        </button>
                        <p class="price">$3.20</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
